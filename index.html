<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
</head>
<body>
    <footer aria-label="webpage footer" class="bg-gradient-to-tr from-indigo-600 to-purple-500 p-0.5">
        <div class="container">
            <footer class="bg-gradient-to-tr from-indigo-600 to-purple-500 p-0.5">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">Subscribe to our newsletter for updates!</h1>

                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input id="email" type="text" class="px-4 py-2 text-gray-700 bg-white border rounded-md dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300" aria-label="your email address" placeholder="Email Address">
                                <button aria-label="subscribe button" class="w-full px-6 py-2.5 text-sm font-medium tracking-wider text-white transition-colors duration-300 transform md:w-auto md:mx-4 focus:outline-none bg-gray-800 rounded-md hover:bg-gray-700 focus:ring focus:ring-gray-300 focus:ring-opacity-80">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p aria-label="quick link menu" class="text-base font-semibold text-gray-800 dark:text-white">Quick Link</p>
                            <div class="flex flex-col items-start mt-5 space-y-2">
                                <a href="#" class="text-gray-600 transition-colors duration-300 dark:text-gray-300 dark:hover:text-blue-400 hover:underline hover:cursor-pointer hover:text-blue-500">Home</a>
                                <a href="#" class="text-gray-600 transition-colors duration-300 dark:text-gray-300 dark:hover:text-blue-400 hover:underline hover:cursor-pointer hover:text-blue-500">Who We Are</a>
                                <a href="#" class="text-gray-600 transition-colors duration-300 dark:text-gray-300 dark:hover:text-blue-400 hover:underline hover:cursor-pointer hover:text-blue-500">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p aria-label="technologies link menu" class="font-semibold text-gray-800 dark:text-white">Technologies</p>
                            <div class="flex flex-col items-start mt-5 space-y-2">

                                <a href="#" class="text-gray-600 transition-colors duration-300 dark:text-gray-300 dark:hover:text-blue-400 hover:underline hover:cursor-pointer hover:text-blue-500">HTML</a>
                                <a href="#" class="text-gray-600 transition-colors duration-300 dark:text-gray-300 dark:hover:text-blue-400 hover:underline hover:cursor-pointer hover:text-blue-500">CSS</a>
                                <a href="#" class="text-gray-600 transition-colors duration-300 dark:text-gray-300 dark:hover:text-blue-400 hover:underline hover:cursor-pointer hover:text-blue-500">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr aria-label="horizontal break" class="my-6 border-gray-200 md:my-8 dark:border-gray-800 h-2" />

                    <div class="sm:flex sm:items-center sm:justify-between">
                        <div class="flex flex-1 gap-4 hover:cursor-pointer">
                            <a href="#">
                                <img class="w-auto h-8" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="codespace brand logo">
                            </a>
                        </div>
                        <div aria-label="social medial links" class="flex gap-6 hover:cursor-pointer w-15 size-16">
                            <a aria-label="github link" href="#"><i class="fab fa-github text-xs text-black sm:text-6xl md:text-4xl"></i></a>
                            <a aria-label="codepen link" href="#"><i class="fab fa-codepen text-xs text-black sm:text-6xl md:text-4xl"></i></a>
                            <a aria-label="linkedin link" href="#"><i class="fab fa-linkedin text-black sm:text-6xl md:text-4xl"></i></a>     
                        </div>
                    </div>
    </footer>
</body>
</html>
